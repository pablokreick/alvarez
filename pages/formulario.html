<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="formulario de contacto. Contactanos, nos cumunicaremos a la brevedad. Lower® 2023. Buenos Aires, Argentina. info@lower.com.ar">
    <meta name="keywords" content="formulario, contacto, mail, consulta">
    <title>Lower®</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/favicon.ico">
    <!--css main-->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <form class="form-body">
        <div class="input-group">
            <h2 class="form-contacto">CONTACTO</h2>
            <label for="name">NOMBRE</label>
            <input type="text" name="name" id="name"></input>                
            <label for="email">EMAIL</label>
            <input type="text" name="email" id="email"></input>
            <label for="message">MENSAJE</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <input class="btn" type="submit" value="ENVIAR"></input>              
        </div>   
    </form>
    <div class="btn-back">
        <a href="../index.html#contact"><button class="button-back">X</button></a> 
    </div>         
</body>
</html>
